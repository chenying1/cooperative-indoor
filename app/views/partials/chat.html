<div class="chatMessages">
    <div ng-repeat="message in messages" class="chatMessage">
        <div class="chatUser"> {{message.user}} </div>
        <br>
        <chat-message message="message"></chat-message>
    </div>
</div>
<div class="chatinput">
    <input type="text" ng-model="chatMessage" ng-keypress="sendMessage($event)" style="width: 100%;"><br>
    <input type="button" class="btn btn-default" ng-show="isReferTo" ng-click="cancelReferToFeature()" value="取消选定">
    <input type="button" class="btn btn-default" ng-hide="isReferTo" ng-click="referToFeature()" value="选定对象">
    <input type="button" class="btn btn-default" ng-click="sendMessage()" value="发送" style="float:right;">
</div>
